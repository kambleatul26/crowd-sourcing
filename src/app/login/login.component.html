<div class="row" style="margin: 100px 100px">
  <div class="col-md-4"></div>
  <div class="col-md-4">
      <mat-card class="example-card">
          <mat-card-header>
              <mat-card-title>Login</mat-card-title>
          </mat-card-header>
          <form action="" (submit)="onLogin(postForm)" #postForm="ngForm">
              <mat-card-content>
                  <mat-form-field appearance="outline">
                      <mat-label>Email</mat-label>
                      <input matInput type="email" placeholder="Email" name="mail" ngModel required #mail="ngModel" mail>
                      <mat-error *ngIf="mail.invalid">Please Enter Username</mat-error>
                  </mat-form-field>
                  <mat-form-field appearance="outline">
                      <mat-label>Password</mat-label>
                      <input matInput type="password" placeholder="password" name="password" ngModel required #password="ngModel" password>
                      <mat-error *ngIf="password.invalid">Please Enter Password</mat-error>
                  </mat-form-field>
              </mat-card-content>
              <mat-card-actions>
                  <button mat-raised-button type="submit" color="primary">Login</button>
              </mat-card-actions>
              New here ? Join us
              <button class="btn btn-outline-secondary" (click)="sign()">SIGNUP</button>
          </form>
      </mat-card>
  </div>
  <div class="col-md-4"></div>
</div>
