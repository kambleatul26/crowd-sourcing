<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title>Login</mat-card-title>
            </mat-card-header>
            <form action="" (submit)="onSubmit(postForm)" #postForm="ngForm">
              <mat-card-content>
                    <mat-form-field appearance="outline">
                        <mat-label>Categories</mat-label>
                        <mat-select placeholder="Category">
                          <mat-option *ngFor="let c of categories" [value]="c.value">
                            {{c.viewValue}}
                          </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Organization Name</mat-label>
                        <input matInput type="text" placeholder="Organization" name="organization" ngModel required #organization="ngModel" organization>
                        <mat-error *ngIf="organization.invalid">Please Enter Organization</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                      <mat-label>Document</mat-label>
                      <input matInput type="file" placeholder="Company Registration Paper" name="doc" ngModel required #doc="ngModel" doc>
                      <mat-error *ngIf="doc.invalid">Please Enter Organization</mat-error>
                  </mat-form-field>
                </mat-card-content>
                  <mat-card-actions>
                    <button mat-raised-button type="submit" color="primary">Login</button>
                  </mat-card-actions>
                </form>
          </mat-card>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
