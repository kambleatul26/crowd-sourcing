<div class="container">
<button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
  {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
</button>
<mat-horizontal-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Fill out your name</ng-template>
      <mat-form-field>
        <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Fill out your address</ng-template>
      <mat-form-field>
        <input matInput placeholder="Title" formControlName="Title" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Goal Amount" formControlName="Goal_Amont" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Beneficiary Name" formControlName="Beneficiary_Name" required>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Relation With Self" formControlName="Relation" required>
          <mat-option>--</mat-option>
          <mat-option *ngFor="let relation of Relations_List" [value]=relation>
            {{relation}}
          </mat-option>
        </mat-select>

        <!-- <mat-error *ngIf="relation.hasError('required')">Please choose a Relation</mat-error>
        <mat-hint>{{relation.value?.sound}}</mat-hint> -->
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <textarea matInput placeholder="Type The Purpose of your Fundraiser" formControlName="Story"></textarea>
    </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    You are now done.
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
</div>
