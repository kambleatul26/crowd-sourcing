<div class="container">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
          <mat-card class="example-card">
              <mat-card-header>
                <mat-card-title>Signup</mat-card-title>
              </mat-card-header>
              <form action="" (submit)="onSignup(postForm)" #postForm="ngForm">
                <mat-card-content>
                    <mat-form-field>
                        <input matInput type="email" placeholder="Email ID" name="email" ngModel required #mail="ngModel" email>
                        <mat-error *ngIf="mail.invalid">Please Enter Email</mat-error>
                    </mat-form-field>
                      <mat-form-field>
                          <input matInput type="text" placeholder="Full Name" name="name" ngModel required #name="ngModel" name>
                          <mat-error *ngIf="name.invalid">Please Enter Full Name</mat-error>
                      </mat-form-field>
                      <mat-form-field>
                          <input matInput type="password" placeholder="password" name="password" ngModel required #password="ngModel" password>
                          <mat-error *ngIf="password.invalid">Please Enter Password</mat-error>
                      </mat-form-field>
                      <mat-form-field>
                          <input matInput type="number" placeholder="Phone" name="phone" ngModel required #phone="ngModel" phone>
                          <mat-error *ngIf="phone.invalid">Please Enter Contact</mat-error>
                      </mat-form-field>
                    </mat-card-content>
                    <mat-card-actions>
                      <button mat-raised-button type="submit" color="primary">Signup</button>
                    </mat-card-actions>
                    Already have an accound ? Login <button class="btn btn-outline-secondary" (click)="log()">LOGIN</button>
                  </form>
            </mat-card>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
