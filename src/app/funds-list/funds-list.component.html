	<div class="container">
    <div class="col-md-4 mb-5" *ngFor="let i of CampaingList">
        <mat-card class="example-card" style="margin-top: 10px">
            <mat-card-header>
                <div mat-card-avatar></div>
                <mat-card-title>{{ i.blog_title }}</mat-card-title>
                <mat-card-subtitle>{{ i.blog_author }}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="https://iamcheated.indianmoney.com/images/ArticleImages/women-empowerment-in-india---rights--laws--policies-10032018183522.png" alt="Photo of a Shiba Inu">
            <mat-card-content>
                <p>
                    {{ i.blog_content }}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
                <button mat-button style="margin-left: 70px">Pay For</button>
            </mat-card-actions>
        </mat-card>
    </div>
	</div>
