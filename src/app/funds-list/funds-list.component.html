<div class="aa row p-5">
    <div class="col-md-4 mb-5" *ngFor="let i of CampaingList">
        <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{ i.blog_title }}</mat-card-title>
                <mat-card-subtitle>{{ i.blog_author }}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image class="materialboxed" src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
            <mat-card-content>
                <p>
                    {{ i.blog_content }}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>

   document.addEventListener('DOMContentLoaded', function() {
